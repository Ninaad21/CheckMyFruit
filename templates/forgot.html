<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Forgot Password | Stale Fruit Detector</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f8ff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }

        .forgot-container {
            background: #fff;
            padding: 40px 35px;
            border-radius: 12px;
            box-shadow: 0 12px 30px rgba(100, 100, 170, 0.15);
            width: 100%;
            max-width: 400px;
            text-align: center;
            transition: box-shadow 0.3s ease;
        }

        .forgot-container:hover {
            box-shadow: 0 16px 40px rgba(80, 80, 160, 0.3);
        }

        .forgot-container h2 {
            margin-bottom: 28px;
            font-weight: 700;
            font-size: 26px;
            color: #2c3e50;
        }

        input[type="text"], input[type="email"] {
            width: 100%;
            padding: 14px 16px;
            margin: 14px 0 10px;
            border-radius: 8px;
            border: 1.8px solid #ced6e0;
            background: #fefefe;
            font-size: 16px;
            color: #2c3e50;
            transition: border-color 0.3s ease;
            outline-offset: 2px;
        }

        input[type="text"]:focus,
        input[type="email"]:focus {
            border-color: #4e73df;
            box-shadow: 0 0 6px #4e73dfaa;
            outline: none;
        }

        .submit-button {
            width: 100%;
            padding: 14px 0;
            background: #4e73df;
            color: white;
            font-size: 18px;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 18px;
            box-shadow: 0 6px 15px #4e73df80;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .submit-button:hover {
            background: #3752b4;
            box-shadow: 0 8px 22px #3752b480;
        }

        .back-login-link {
            margin-top: 20px;
            font-size: 15px;
        }

        .back-login-link a {
            color: #4e73df;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .back-login-link a:hover {
            color: #2a49a6;
        }

        /* Flash message styles */
        ul.flashes {
            list-style-type: none;
            margin-bottom: 16px;
            padding-left: 0;
            color: #d9534f;
            font-weight: 600;
            font-size: 14px;
        }

        @media (max-width: 480px) {
            .forgot-container {
                padding: 30px 25px;
            }

            .forgot-container h2 {
                font-size: 24px;
            }

            input[type="text"], input[type="email"] {
                font-size: 15px;
            }

            .submit-button {
                font-size: 16px;
            }

            .back-login-link {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <div class="forgot-container">
        <h2>Forgot Your Password?</h2>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul class="flashes">
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}

        <form method="POST" action="/forgot" autocomplete="off">
            <input type="text" name="username" placeholder="Enter your username" required autocomplete="username" />

            <button type="submit" class="submit-button">Send Reset Link</button>
        </form>

        <div class="back-login-link">
            <a href="/">Back to Login</a>
        </div>
    </div>

</body>
</html>
