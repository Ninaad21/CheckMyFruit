<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Reset Password | Stale Fruit Detector</title>
    <style>
        /* Use similar styles as forgot.html for consistency */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f8ff;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #333;
        }
        .reset-container {
            background: #fff;
            padding: 40px 35px;
            border-radius: 12px;
            box-shadow: 0 12px 30px rgba(100, 100, 170, 0.15);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .reset-container h2 {
            margin-bottom: 28px;
            font-weight: 700;
            font-size: 26px;
            color: #2c3e50;
        }
        input[type="password"] {
            width: 100%;
            padding: 14px 16px;
            margin: 14px 0 10px;
            border-radius: 8px;
            border: 1.8px solid #ced6e0;
            background: #fefefe;
            font-size: 16px;
            color: #2c3e50;
            outline-offset: 2px;
            transition: border-color 0.3s ease;
        }
        input[type="password"]:focus {
            border-color: #4e73df;
            box-shadow: 0 0 6px #4e73dfaa;
            outline: none;
        }
        .submit-button {
            width: 100%;
            padding: 14px 0;
            background: #4e73df;
            color: white;
            font-size: 18px;
            font-weight: 600;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            margin-top: 18px;
            box-shadow: 0 6px 15px #4e73df80;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }
        .submit-button:hover {
            background: #3752b4;
            box-shadow: 0 8px 22px #3752b480;
        }
        .back-login-link {
            margin-top: 20px;
            font-size: 15px;
        }
        .back-login-link a {
            color: #4e73df;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }
        .back-login-link a:hover {
            color: #2a49a6;
        }
        ul.flashes {
            list-style-type: none;
            margin-bottom: 16px;
            padding-left: 0;
            color: #d9534f;
            font-weight: 600;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <h2>Reset Your Password</h2>

        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <ul class="flashes">
                    {% for message in messages %}
                        <li>{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}

        <form method="POST" action="">
            <input type="password" name="new_password" placeholder="New Password" required />
            <input type="password" name="confirm_password" placeholder="Confirm New Password" required />

            <button type="submit" class="submit-button">Update Password</button>
        </form>

        <div class="back-login-link">
            <a href="/">Back to Login</a>
        </div>
    </div>
</body>
</html>
